<div class="container" style="margin-top: 50px;">
  <div class="row" style="margin-top: 50px;" style="background-color: wheat;">
    <div class="col-sm-6 offset-sm-3">
      <div style="margin: 50px;">
        <div class="form-group">
          <label for="email">Email address</label>

          <input
            type="email"
            name="emailId"
            #ema="ngModel"
            id="email"
            [(ngModel)]="candidate.email"
            class="form-control"
            disabled="true"
          />
        </div>
      </div>

      <div style="margin-left: 50px; margin-bottom: 20px;">
        <div class="form-group">
          <label for="password">Password</label>

          <input
            type="password"
            name="password"
            #ema="ngModel"
            id="password"
            minlength="3"
            [(ngModel)]="candidate.password"
            class="form-control"
          /><span>Min length 3</span>
        </div>
      </div>

      <div style="margin-left: 50px; margin-bottom: 20px;">
        <div class="form-group">
          <label for="name">Username</label>

          <input
            type="text"
            name="name"
            #ema="ngModel"
            id="name"
            minlength="2"
            [(ngModel)]="candidate.username"
            class="form-control"
          /><span>min length 2</span>
        </div>
      </div>

      <div style="margin-left: 50px; margin-bottom: 20px;">
        <div class="form-group">
          <label for="level">Expertise level</label>

          <input
            type="number"
            min="1"
            max="5"
            name="level"
            #ema="ngModel"
            id="level"
            [(ngModel)]="candidate.experiseLevel"
            class="form-control"
          /><span>1 to 5</span>
        </div>
      </div>

      <div style="margin-left: 50px; margin-bottom: 20px;">
        <div class="form-group">
          <label for="level">No of Problems solved</label>

          <input
            type="number"
            min="0"
            name="solved"
            #ema="ngModel"
            id="solved"
            [(ngModel)]="candidate.noOfChallengesSolved"
            class="form-control"
          /><span>not less than 0</span>
        </div>
      </div>
      <div style="margin-left: 50px; margin-bottom: 20px; margin-top: 40px;">
        <button class="btn btn-success" (click)="save()">Save</button>
      </div>

      <div
        style="margin-left: 50px; margin-bottom: 20px; margin-top: 40px;"
        class="alert alert-danger"
        *ngIf="msg"
      >
        {{ msg }}
      </div>
    </div>
  </div>
</div>
