<div class="container col-sm-12">
  <div class="row" style="background-color: black; margin-bottom: 50px;">
    <div class="col-sm-12">
      <h3 style="color: white;">HackersPlatform</h3>
      <span style="float: right; margin-left: 20px;" class="text-light">
        <button (click)="logout()" class="btn btn-danger">Logout</button> </span
      ><span style="float: right; margin-left: 20px;" class="text-light">
        <button routerLink="/admin" class="btn btn-success">Home</button>
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2 offset-sm-5">
      <h4 style="margin-bottom: 20px; font-family: cursive;">Votes</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10 offset-sm-1">
      <table class="table table-borderless table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">Candidate ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">No Of Votes</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vote of allVotes; let i = index">
            <th scope="row">{{ vote.candidateId }}</th>
            <td>{{ vote.candidateName }}</td>
            <td>{{ vote.candidateEmail }}</td>
            <td>
              <span *ngIf="i == 0" class="badge badge-pill badge-success">{{
                vote.votes
              }}</span>

              <span *ngIf="i != 0" class="badge badge-pill badge-danger">{{
                vote.votes
              }}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
